<ion-header>

  <ion-navbar color="azul">
    <ion-title>Contact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card color="azul">
    <img [src]= "personaje.img"/>
    <ion-card-content>
      <ion-card-title text-center>
        {{ personaje.nombre }}
      </ion-card-title>
      <hr>
      <p text-center>
        {{ personaje.titulo}}
      </p>
    </ion-card-content>
  </ion-card>

  <button ion-button icon-only color="azul"  (click)="irAtras()">
    <ion-icon name="md-arrow-round-back"></ion-icon>
  </button>


</ion-content>
