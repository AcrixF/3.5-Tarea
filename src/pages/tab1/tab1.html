<ion-header>

  <ion-navbar color="azul">
    <ion-title>Calls</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <ion-list>
    <button ion-item *ngFor="let personaje of personajes"  (click)="muestraPersonaje( personaje )">
      <ion-avatar item-start>
        <img [src]= personaje.img>
      </ion-avatar>
      <h2> {{ personaje.nombre }}</h2>
      <h3> {{ personaje.titulo }}</h3>
    </button>
  </ion-list>


</ion-content>
